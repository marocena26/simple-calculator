<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/reset.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="shortcut icon" href="./img/favicon.ico" />
    <link rel="stylesheet" href="./style/main.css" />
    <title>Simple calculator!</title>
  </head>

  <body class="body">
    <main class="main">
      <h1 class="title">Simple calculator</h1>
      <form class="form">
        <div class="wrap">
          <label for="name" class="form-label">Number 1</label>
          <input type="text" id="name" name="name" class="input js-number-1" />
        </div>
        <div class="wrap">
          <label for="calculator" class="form-label">Operator</label>
          <select name="calculator" id="calculator" class="select js-select">
            <option value="choose">Select</option>
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
            <option value="%">%</option>
          </select>
        </div>
        <div class="wrap">
          <label for="name" class="form-label">Number 2</label>
          <input type="text" id="name" name="name" class="input js-number-2" />
        </div>
        <input type="submit" class="btn js-btn" value="Try me!" />
        <p class="result">
          Result: <span class="result-text js-result"></span>
        </p>
      </form>
    </main>
    <div class="area">
      <ul class="circles">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
