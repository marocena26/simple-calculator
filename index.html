<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/reset.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="./img/favicon.ico" />
    <link rel="stylesheet" href="./style/main.css" />
    <title>Simple calculator</title>
  </head>
  <body class="body">
    <main class="main">
      <h1 class="title">Simple calculator!</h1>
      <form class="form">
        <label for="name" class="form-label">Number 1</label>
        <input type="text" id="name" name="name" class="js-number-1" />
        <label for="calculator" class="form-label">Operator</label>
        <select name="calculator" id="calculator" class="js-select">
          <option value="choose">Select</option>
          <option value="+">+</option>
          <option value="-">-</option>
          <option value="*">*</option>
          <option value="/">/</option>
          <option value="%">%</option>
        </select>
        <label for="name" class="form-label">Number 2</label>
        <input type="text" id="name" name="name" class="js-number-2" />
        <input type="submit" class="btn js-btn" value="Try me!" />
      </form>
      <p class="result">Resul: <span class="result-text js-result"></span></p>
    </main>
    <script src="./js/main.js"></script>
  </body>
</html>
